<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/duvida.css">
  <script src="../scripts/duvida.js" defer></script>
  <title>Cibersegurança</title>
</head>
<body>
  <header>
    <h1>Cibersegurança</h1>
    <h3>Mande sua dúvida</h3>
  </header>
  <main>
    <form id="myForm">
      <label for="name">Seu Nome:</label>
      <input type="text" id="name" name="name" required autocomplete="off">
      <label for="email">Seu E-mail:</label>
      <input type="email" id="email" name="email" required>
      <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea>
      <input type="submit" value="Enviar" onclick="prepareEmail(event)">
      <input type="reset" value="Limpar">
    </form>
  </main>
  <footer>
    <p>Para obter mais informações, consulte as <a href="./referencias.html" style="color: white;">referências utilizadas</a>.</p>
  </footer>
</body>
</html>
